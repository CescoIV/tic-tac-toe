<!DOCTYPE html>
<html>
<head>
  <title>Ayylmao</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Hoist the Black Flag!</h1>
  <h2 class="turn-message">Swords up Lads!</h2>
  <h2 class="scoreboard">
    <img src="images/swords.png">
    <div class="swords">0</div>
    <img src="images/cannonballs.png">
    <div class="cannon">0</div>
  </h2>
  <h3></h3>

  <section class="board">
    <section class="row">
      <div class="box" id="0"></div>
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>      
    </section>
    <section class="row">
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>      
    </section>
    <section class="row">
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>      
    </section>
  </section>

  <button class="start">START</button>
  <img class="reset" src="images/temp_reset.jpg">
  <audio id="sword" src="sfx/sword.mp3"></audio>
  <audio id="cannon" src="sfx/cannon.mp3"></audio>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
